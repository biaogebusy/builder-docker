services:
  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/nginx_cache:/var/cache/nginx
    depends_on:
      - web-builder
      - php
    networks:
      - webnet

  web-builder:
    build:
      context: ./web-builder
    networks:
      - webnet

  php:
    image: wodby/php:8.1
    ports:
      - '9001:9000'
    working_dir: /var/www/html/docroot
    volumes:
      - ./drupal:/var/www/html
    environment:
      PHP_FPM_LISTEN: 0.0.0.0:9000
      # 优化 PHP-FPM 配置
      PHP_FPM_PM: dynamic
      PHP_FPM_PM_MAX_CHILDREN: 50
      PHP_FPM_PM_START_SERVERS: 5
      PHP_FPM_PM_MIN_SPARE_SERVERS: 5
      PHP_FPM_PM_MAX_SPARE_SERVERS: 10
      PHP_FPM_PM_MAX_REQUESTS: 500
      # 启用 OPcache
      PHP_OPCACHE_ENABLE: '1'
      PHP_OPCACHE_MEMORY_CONSUMPTION: '128'
    networks:
      - webnet

  mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - webnet

  redis:
    image: redis:alpine
    networks:
      - webnet

volumes:
  db_data:

networks:
  webnet:
